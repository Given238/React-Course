    <script type="text/babel">

      const div = (
        <div>
          <p>Current time: {dayjs().format('HH:mm:ss')}</p>

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container)

      setInterval(() => {
        const div = (
        <div>
